{% extends 'rework/base_rework.html' %}

{% block content %}
    <div class="container mt-4 p-4 bg-light border rounded">
        <h1 class="text-danger text-center">Delete Post</h1>
        <hr>
        <form method="POST" class="form-group text-center">
            {% csrf_token %}
            <h3 class="text-secondary">Are you sure you want to delete the post: <span class="text-dark">{{ post.title }}</span>?</h3>
            <p class="text-warning"><strong>This action cannot be undone!</strong></p>
            <button type="submit" class="btn btn-danger btn-lg mt-3">Delete Post</button>
        </form>
    </div>
{% endblock %}
