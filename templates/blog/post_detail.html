{% extends '../base.html' %}

{% block post_block %}
    <h1 class="title">{{ post.title }}</h1>
    <small>Posted at {{ post.date_added }}</small>
    
    {% if post.image %}
    <figure class="image is-16by9">
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
    </figure>
{% endif %}

    <p><strong>{{ post.intro }}</strong></p>
    <p>{{ post.body }}</p>
{% endblock %}
