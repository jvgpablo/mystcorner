{% extends 'rework/base_rework.html'%}

{% block content %}
    <h1>gallery</h1>
    <div class="container mt-4 p-4 bg-light rounded shadow-sm">
        <div class="album py-5 bg-body-tertiary">
            <div class="container">
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for post in object_list %}
                    {% if post.images.all %}
                        {% for image in post.images.all %}
                            <div class="col" style="max-width: 600px;">
                            <div class="card shadow-sm" style="height: 500px;">
                                <img style="object-fit: cover; height: 100%;" src="{{ image.image.url }}" class="img-thumbnail card-img-top" alt="..." width="100%" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" focusable="true">
                                <div class="card-body">
                                <p class="card-text">{{post.title}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                    <a href="{% url 'post_detail' post.pk %}" class="btn btn-sm btn-outline-secondary">View</a>
                                    {% if user.is_authenticated %}
                                    <a href="{% url 'update_post' post.pk %}" class="btn btn-sm btn-outline-secondary">Edit Post</a>
                                    {% endif %}
                                    </div>
                                </div>
                                </div>
                            </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endfor %}
              </div>
            </div>
          </div>
        <div class="mt-4 text-center">
            <a class="btn btn-secondary btn-lg" href="{% url 'home' %}">Back</a>
        </div>
    </div>
{% endblock%}
