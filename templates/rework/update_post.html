{% extends 'rework/base_rework.html'%}

{% block content %}
    <h1>Update Post</h1>
    <hr>
    {% if user.is_authenticated %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn_secondary">Update post</button>
    </form>
    {% else %}
        <p>You're not supposed to be here.</p>
    {% endif %}
{% endblock%}
