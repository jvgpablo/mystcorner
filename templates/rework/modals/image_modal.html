
    <div class="modal fade" id="modal{{image.image.url}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">{{post.title}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <img style="width: 100%;" src="{{ image.image.url}}" alt="">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-block btn-secondary" data-dismiss="modal">Close</button>

            </div>
        </div>
        </div>
    </div>
