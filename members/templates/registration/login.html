{% extends 'rework/base_rework.html'%}

{% block content %}
    <div class="container mt-4 p-4 bg-light rounded shadow-sm">
        <h1>Login</h1>
        <hr>
        <form action="" method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }} 
                {{ field }}
                {% if field.errors %}
                        <small>{{ field.errors|striptags }}</small> 
                {% endif %}
            </div>    	
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{%endblock content%}
